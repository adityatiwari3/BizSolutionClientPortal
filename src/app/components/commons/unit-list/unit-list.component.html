<div class="container mt-4">
    <div class="header text-center">
        <h1 class="page-header">{{pageName}}</h1>
    </div>

    <div *ngFor="let unit of units" class="unit-row mb-4">
        <div class="row align-items-center w-100">
            <div class="col-12 col-lg-3 d-flex justify-content-center align-items-center">
                <img [src]="getCompanyImage(unit.companyName)" [alt]="unit.companyName" class="company-logo mb-2" />
            </div>
            <div class="col-12 col-lg-8">
                <div class="unit-info">
                    <p><span class="key">Project Name:</span><br><span>{{unit.companyName}}</span></p>
                    <p><span class="key">Unit NO :</span><br><span>{{unit.unitNo}}</span></p>
                    <p class="mx-3"><strong>Declaration Date :<br/></strong> 2023:02:11</p>
                    <p><span class="key">Declaration Date :</span><br><span>2023:02:11</span></p>

                    <div>
                        <p class="key"><strong>Customer Name</strong></p>
                        <div *ngFor="let customer of unit.customerList">
                            <div class="">
                                <div *ngIf="customer.isPrimaryOwner">
                                  <span class="key">Primary Owner:</span><br/>
                                  <span>{{customer.name}}</span>
                                </div>
                                <div *ngIf="!customer.isPrimaryOwner">
                                    <span class="key">Co-Owner:</span><br/>
                                    <span>{{customer.name}}</span>
                                  </div>
                              </div>
                              
                        </div>
                        <!-- <p ><strong>Declaration Date :</strong> {{unit.unitNo}}</p> -->
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-1 d-flex justify-content-center align-items-center">
                <button class="btn btn-view" (click)="viewDeclaration(unit.unitNo)">View</button>
            </div>
        </div>
    </div>

    <!-- <app-dynamic-table [tableData]="formUnits">
    </app-dynamic-table> -->
</div>
