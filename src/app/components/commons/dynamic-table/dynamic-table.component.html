<div class="container">
  <div class="mb-3 mt-3">
    <button class="button" (click)="goBack()">Go Back</button>
  </div>
  
  <div class="table-responsive mb-6">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>SI No</th>
          <th *ngFor="let col of columns">{{ col }}</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData; let i = index" class="table-info">
          <td>{{ i + 1 }}</td>
          <td *ngFor="let col of columns">{{ row[col] }}</td>
          <td>
            <input type="checkbox" [(ngModel)]="row.selected">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="d-flex justify-content-between mt-3">
    <button class="button" (click)="downloadSelectedRows()">Download Selected</button>
    <button class="button" (click)="downloadAllRows()">Download All</button>
  </div>
</div>
